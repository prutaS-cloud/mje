        .rating {
  direction: rtl;
  unicode-bidi: bidi-override;
}

.rating input[type="radio"] {
  display: none;
}

.rating label.star {
  font-size: 24px;
  color: #ccc;
  cursor: pointer;
}

.rating label.star:hover, .rating label.star:hover ~ label.star {
  color: #f2c464;
}

.rating input[type="radio"]:checked ~ label.star {
  color: #ccc;
}

.rating input[type="radio"]:checked + label.star, .rating input[type="radio"]:checked + label.star ~ label.star {
  color: #f2c464;
}
ul li ul.dropdown li {

}
ul li ul.dropdown {
    width: 100%;
    background: none;
    position: absolute;
    z-index: 999;

ul li:hover ul.dropdown {
