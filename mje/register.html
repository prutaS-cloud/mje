<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Registration</title>
    <style>
        body {
            background-image: url("smoking.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* NAVIGATION BAR */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
        }

        li {
            position: relative;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #126C66;
        }

        /* DROPDOWN MENU */
        ul li ul.dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 150px;
        }

        ul li ul.dropdown li {
            display: block;
        }

        ul li:hover ul.dropdown {
            display: block;
        }

        /* REGISTRATION FORM */
        .registration-section {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .registration-section h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #126C66;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0e5050;
        }
        ul li ul.dropdown li {
    display: block;
}

    </style>
</head>
<body>

            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="register.html">Join Us!</a></li>
        </ul>
    </nav>

    <!--regiiiiissssstration mo! -->
    <div class="registration-section">
        <h2>Join Us!</h2>
        <form action="#" method="post">
            <label for="fullname">fill up your Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Your Email or Number</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Inter Your Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="gender">Kasarian</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Lalaki</option>
                <option value="female">Babae</option>
                <option value="other">Other</option>
            </select>

            <label for="birthday">Araw ng iyong kapanganakan</label>
            <input type="date" id="birthday" name="birthday" required>

            <input type="submit" value="Register" > 
        </form>
    </div>

</body>
